{% load static %}
<div class="card border-0 mb-5">
	<div class="card-header fs-3 border-0">
	Network
	</div>
	<div class="card-body border-0">
		<div class="row">

			<!-- What is my IP address -->
			<div class="card border-0  col-lg-3 col-md-4 col-sm-6 col-6 rounded-0 tool-card">
		      <a href="/minify-html" class="tool-link">
		        <div class="card-body icon-card-body" style="padding: 0px !important; margin-bottom: 0px;">
		          <div class="wraptocenter">
		            <img src = "{% static 'tools/images/app-icons/network/network-ip-address.svg' %}" class="card-tool-icon"   />
		          </div>
		        </div>
		      
		        <div class="card-body" style="padding-top: 10px;">
		          <h5 class="card-title mb-2 ">What Is My IP Address</h5>
		          <p class="card-text  tool-card-text" >Find out IP address of your network.</p>
		          
		        </div>
		      </a>  
		    </div>
		    <!-- What is my IP address ends here -->

		    <!-- Whois -->
			<div class="card border-0  col-lg-3 col-md-4 col-sm-6 col-6 rounded-0 tool-card">
		      <a href="/minify-html" class="tool-link">
		        <div class="card-body icon-card-body" style="padding: 0px !important; margin-bottom: 0px;">
		          <div class="wraptocenter">
		            <img src = "{% static 'tools/images/app-icons/network/network-whois.svg' %}" class="card-tool-icon"   />
		          </div>
		        </div>
		      
		        <div class="card-body" style="padding-top: 10px;">
		          <h5 class="card-title mb-2 ">Whois</h5>
		          <p class="card-text  tool-card-text" >Find out details about a domain name.</p>
		          
		        </div>
		      </a>  
		    </div>
		    <!-- Whois ends here -->

		    <!-- DNS lookup -->
			<div class="card border-0  col-lg-3 col-md-4 col-sm-6 col-6 rounded-0 tool-card">
		      <a href="/minify-html" class="tool-link">
		        <div class="card-body icon-card-body" style="padding: 0px !important; margin-bottom: 0px;">
		          <div class="wraptocenter">
		            <img src = "{% static 'tools/images/app-icons/network/network-dns.svg' %}" class="card-tool-icon"   />
		          </div>
		        </div>
		      
		        <div class="card-body" style="padding-top: 10px;">
		          <h5 class="card-title mb-2 ">DNS lookup</h5>
		          <p class="card-text  tool-card-text" >Find out details about a domain name.</p>
		          
		        </div>
		      </a>  
		    </div>
		    <!-- DNS lookup ends here -->

		    <!-- DNS lookup -->
			<div class="card border-0  col-lg-3 col-md-4 col-sm-6 col-6 rounded-0 tool-card">
		      <a href="/minify-html" class="tool-link">
		        <div class="card-body icon-card-body" style="padding: 0px !important; margin-bottom: 0px;">
		          <div class="wraptocenter">
		            <img src = "{% static 'tools/images/app-icons/network/network-email-checker.svg' %}" class="card-tool-icon"   />
		          </div>
		        </div>
		      
		        <div class="card-body" style="padding-top: 10px;">
		          <h5 class="card-title mb-2 ">Email Checker</h5>
		          <p class="card-text  tool-card-text" >Find out details about a domain name.</p>
		          
		        </div>
		      </a>  
		    </div>
		    <!-- DNS lookup ends here -->
		</div>
	</div>
	<!-- pdf tools card body ends here -->
	<div class="card-footer border-0 bg-white text-end">
		<a href="/network" type="button" class="btn btn-sm btn-secondary">Network tools <i class="bi bi-box-arrow-in-up-right"></i></a>
	</div>
</div>
